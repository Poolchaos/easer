<template>
  <div class="locale">
    <div class="label" click.trigger="toggle()">${selectedLocale}</div>
    <ul show.bind="visible" class="locale--wrapper">
      <li repeat.for="locale of locales"
      class="${locale.code === currentLocale ? 'active' : ''}"
      click.trigger="setLocale(locale)">
        ${locale.title}
      </li>
    </ul>
  </div>
</template>
